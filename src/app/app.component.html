<div class="container">
	<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
		<div class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
			<input class="fs-5 fw-semibold" [(ngModel)]="username" />
		</div>
		<div class="list-group list-group-flush border-bottom scrollarea">
			<div class="list-group-item list-group-item-action py-3 lh-sm" *ngFor="let msg of messages">
				<div class="d-flex w-100 align-items-center justify-content-between">
					<strong class="mb-1">{{msg.username}}</strong>
				</div>
				<div class="col-10 mb-1 small">{{msg.message}}</div>
			</div>
		</div>
	</div>
	<form (submit)="submit()">
		<input type="text" class="form-control" placeholder="Write a message" [(ngModel)]="message">
	</form>
</div>
